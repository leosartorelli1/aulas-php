<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Emprestimo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

    <div class="header">
    <h2>Seja  bem-vindo(a) ao Mybank</h2>
    <h3>SIMULADOR DE EMPRESTIMO</h3>
    </div>


    <div class="form">
    <form action="simulador.php" method="post">
        
        <label for="nome">Nome :</label>
        <input class="input-wrapper" type="text" placeholder="Joaozinho da Silva" name="nome" id="nome"> <br><br>

        <label for="cliente">Já é nosso cliente?</label>
        <input type="radio" name="cliente" id="sim" value="sim" checked> Sim 
        <input type="radio" name="cliente" id="nao" value="nao" > Não <br><br>

        <label for="serasaScore" >Digite seu Serase score: </label>
        <input class="input-wrapper" type="text" placeholder ="1000" name="serasaScore" id="serasaScore"> <br><br>

        <label for="valor">Valor do empréstimo: </label>
        <input class="input-wrapper" type="text" placeholder ="R$ 10.000,00" name="valor" id="valor"> <br><br>

        <label for="parcela">Quantidade de parcelas</label>
        <input class="input-wrapper" type="number" name="parcela" id="parcela" min="3" max="24" value="3"> <br> <br> 

        <input type="checkbox" name="seguroDesemprego" id="seguroDesemprego"> Deseja incluir seguro desemprego no valor de R$ 49,90 <br><br>

    
        <input class ="button" type="submit" value="Simular empréstimo!">
        

    </form>
    </div>
    </div>
</body>
</html>
